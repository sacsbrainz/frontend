<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chanel</title>
    <link rel="stylesheet" href="css/card.css" />
    <link rel="icon" href="/card-sample/images/favicon-32x32.png" />
  </head>
  <body>
    <div class="main-body">
      <div>
        <img
          class="img-1"
          src="/card-sample/images/image-product-desktop.jpg"
          alt=""
        />
      </div>
      <div class="text">
        <span class="perf">Perfume</span>
        <span class="adv">Gabrielle Essence Eau De Parfum </span>
        <span class="flo"
          >A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.</span
        >
        <div class="price">
          <div class="price-tag">
            <p>149.99</p>
          </div>
          <div class="promo">
            <s>169.99</s>
          </div>
        </div>

        <button>
          <div class="cart-text">
            <img class="cart" src="/card-sample/images/icon-cart.svg" alt="" />
            Add to cart
          </div>
        </button>
      </div>
    </div>
  </body>
</html>
